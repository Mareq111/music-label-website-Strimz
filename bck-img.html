  //scss i usun inne selektory

  #background-album-cover {
    position: absolute;
    width: 100vw;
    height: 40rem;
    filter: blur(2rem);
    z-index: -2;
    & img {
      position: absolute;
      width: 100%;
      height: 100%;
      filter: blur(2rem);
      opacity: 0.6;
      object-fit: cover;
      top: 0;
      left: 0;
    }
  }
